<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" type="test your geography skills">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz App Wireframe</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/c79911a95b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>Geography Quiz</header>
    <main role='main'>
        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn2.iconfinder.com%2Fdata%2Ficons%2Fluchesa-part-3%2F128%2FGlobe-512.png&f=1&nofb=1" alt="quiz logo" height="120px" id="quiz-logo">
        <section class='quiz'>
            <ul class='image-container'>
                <li><i class="far fa-square"></i></li>
                <li><i class="far fa-square"></i></li>
                <li><i class="far fa-square"></i></li>
                <li><i class="far fa-square"></i></li>
                <li><i class="far fa-square"></i></li>
                <li><i class="far fa-square"></i></li>
                <li><i class="far fa-square"></i></li>
                <li><i class="far fa-square"></i></li>
                <li><i class="far fa-square"></i></li>
                <li><i class="far fa-square"></i></li>
            </ul>
            <div class='inner-quiz-box'>
                <h3>Hello and welcome to the international geography quiz!</h3>
                <p>There will be a series of 10 questions with multiple choice answers.</p>
                <p>If you get the question wrong, you will see a minus sign in on the score chart above.</p>
                <p>Please click the start button to begin!</p>
                <button type="button" class="startButton button">Start</button>
            </div>
        </section>
    </main>
</body>
</html>
